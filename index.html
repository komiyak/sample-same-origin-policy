<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The same origin policy</title>
</head>
<body>
<h1>Hello world</h1>

<iframe id="iframe1" width="400" height="200" src="/sample-same-origin-policy/inner.html">
</iframe>

<br>

<input type="button" onclick="go()" value="Getting a password"/>

<br>

<span id="out"></span>

<script>
    function go() {
        try {
            var iframe = document.getElementById('iframe1');
            var x = iframe.contentWindow.document.getElementById('your-password').value;
            document.getElementById('out').textContent = x;
        } catch (e) {
            console.log(e.message);
        }
    }
</script>
</body>
</html>
